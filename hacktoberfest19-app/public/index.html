<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">
    <link href="assets/css/index.css" rel="stylesheet">
    <title>Hacktoberfest 2019 @BINUS</title>
</head>
<body>

    <header>
        <nav>
            <img class="hacktoberfest" src="./assets/images/hacktoberfest.svg" alt="hacktoberfest">
            <section class="nav-button-container">
                <a class="nav-button active" href="#">Home</a>
                <a class="nav-button" href="#">Schedule</a>
            </section>
        </nav>
    </header>

    <main>
        <article class="content">
            <section class="content-details">
                <h1 class="sm-text-center">Creating a meaningful<br class="lg-break">
                    impact with <span class="yellow">open-source</span><br class="lg-break">
                    technologies</h1>
                <h2 class="mono sm-margin highlight fit">Friday, October 25th 2019</h2>
                <h2 class="mono sm-margin highlight fit">@BINUS Syahdan Campus, M2CD</h2>
                <button id="btn-register-now" class="btn-primary md-margin-top">Register Now</button>
            </section>
            <img class="logo" src="./assets/images/logo.jpg" alt="hacktoberfest">
        </article>
        <i class="fas fa-lg fa-chevron-down chevron"></i>
        <hr>
        <section class="details">
            <img class="img-headline" src="./assets/images/change-the-world.png" alt="change the world vector art">
            <h1 class="sm-text-center sm-margin">Ever wanted to do something for the world?</h1>
            <h3 class="sm-text-center">Join Hacktoberfest, a month-long running event that brings people and communities together with open source.</h3>
        </section>
    </main>

    <script src="./assets/js/index.js"></script>
</body>
</html>
